{% for recipe in recipe_query %}
{% set un = user.query.get(recipe.author_id) %}
<div class="search-recipe recipe" onclick="location.href ='/u/{{ un.username }}/{{ recipe.id }}';">
  <div class="recipe-label">
    <h2>{{ recipe.title }}</h2>
    <p>{{ recipe.description[0:31]+'...' or 'No description provided' }}</p>
  </div>
  <div class="author">Author: {{ un.name }}</div>
  <div class="recipe-icons" style="padding-right: 20px;">
    {% if recipe.gf %}
    <img src="../../static/img/gluten-free-icon.png" alt="gf" class="gf-icon" id="gf-icon">
    {% endif %}
    {% if recipe.vegan %}
    <img src="../../static/img/vegan-icon.png" alt="vegan" class="v-icon" id="v-icon">
    {% endif %}
  </div>
</div>
{% else %}
<p class="no-recipes">No results :(</p>
{% endfor %}
