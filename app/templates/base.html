<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% block header %}
  <!-- additional style & script files -->
  {% endblock %}
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="/" id="logo">GitFood</a>
      </div>
      <div class="navbar-nav">
        {% if current_user.is_authenticated %}
        <a href="/u/{{ current_user.username }}" class="nav-item">{{ current_user.username }}</a>
        <a href="/logout" class="nav-item">Log Out</a>
        {% else %}
        <a href="/login" class="nav-item">Log In</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- This block will be overridden by child templates -->
    {% endblock %}
  </main>
</body>

</html>
