{% extends 'base.html' %}

{% block title %}Create a Recipe{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/new_recipe.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="content">
        <div class="recipes-header">
            <h1 class="my-recipe">Create a Recipe</h1>
        </div>

        <form action="/submit_recipe" method="post" class="recipe-form">
            <div class="form-group">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="form-group checkbox-group">
                <label for="gluten_free" class="checkbox-label">Gluten Free:</label>
                <input type="checkbox" id="gluten_free" name="gluten_free" class="form-control">
            </div>

            <div class="form-group checkbox-group">
                <label for="vegan" class="checkbox-label">Vegan:</label>
                <input type="checkbox" id="vegan" name="vegan" class="form-control">
            </div>

            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" class="form-control" rows="4" required></textarea>
            </div>

            <h2 class="ingredients-title">Ingredients</h2>
            <div id="ingredients" class="ingredients-list">
                <!-- Ingredient inputs will go here -->
            </div>
            <button type="button" class="add-ingredient-btn" onclick="addIngredient()">Add Another Ingredient</button>

            <input type="submit" class="recipe-submit" value="Submit Recipe">
            <button type="button" class="cancel-btn" onclick="location.href ='/u/{{ username }}';"> Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
