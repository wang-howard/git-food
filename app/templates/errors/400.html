{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
{% endblock %}

{% block content %}
<div class="home-wrapper">
  <div class="welcome-container">
    <h1>Oh no!</h1>
    <p>Your request seems to have caused an issue.</p>
    <p>Please double check and try again.</p>
    <p class="emote">D:</p>
    <div class="error-code">(400 Bad Request)</div>
    <a class="home-link" href="/">Take me back home</a>
  </div>
</div>
{% endblock %}
